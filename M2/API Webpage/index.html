<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Component Recommender</title>
    <!-- Ensure this points to the correct location of the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bike Component Recommender</h1>
            <p>Find the perfect bike components for your needs</p>
        </header>

        <section id="user-input">
            <h2>Select Your Cycling Profile</h2>
            <form id="cycling-form">
                <label for="experience">Cycling Experience:</label>
                <select id="experience" name="experience">
                    <option value="beginner">Beginner</option>
                    <option value="experienced">Experienced</option>
                </select>

                <div id="beginner-inputs" class="hidden">
                    <label for="purpose">Primary Purpose of Riding:</label>
                    <select id="purpose" name="purpose">
                        <option value="commuting">Commuting</option>
                        <option value="fitness">Fitness</option>
                        <option value="racing">Racing</option>
                        <option value="recreation">Recreation</option>
                    </select>
                    <label for="budget">Budget Range:</label>
                    <input type="number" id="budget" name="budget" placeholder="Enter budget">
                    <label for="riding-frequency">Riding Frequency:</label>
                    <select id="riding-frequency" name="riding-frequency">
                        <option value="casual">Casual</option>
                        <option value="weekly">Weekly</option>
                        <option value="daily">Daily</option>
                    </select>
                </div>

                <div id="experienced-inputs" class="hidden">
                    <label for="terrain">Terrain Type:</label>
                    <select id="terrain" name="terrain">
                        <option value="pavement">Pavement</option>
                        <option value="off-road">Off-Road</option>
                        <option value="mountain">Mountain</option>
                    </select>
                    <label for="component-preference">Preferred Components:</label>
                    <input type="text" id="component-preference" name="component-preference" placeholder="e.g., Shimano, SRAM">
                    <label for="performance-goals">Performance Goals:</label>
                    <select id="performance-goals" name="performance-goals">
                        <option value="race">Race</option>
                        <option value="fitness">Fitness</option>
                        <option value="casual">Casual</option>
                    </select>
                </div>

                <button type="submit">Get Recommendations</button>
            </form>
        </section>

        <section id="recommendations" class="hidden">
            <h2>Recommended Components</h2>
            <div id="recommended-components">
                <!-- Recommendations will appear here -->
            </div>
        </section>
    </div>

    <!-- Correct path for the JavaScript file -->
    <script src="scripts/script.js"></script>
</body>
</html>
